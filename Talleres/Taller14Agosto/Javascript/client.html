      function calcular(){

        var socket = io()
        var x = $('#numero1').val();

        socket.emit('operar',op);
        $('#numero1').val('');
        $('#numero2').val('');


        socket.on('resultado', function(msg){
          alert(msg)
        });
      }

  </script>
